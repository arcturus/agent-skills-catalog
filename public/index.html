<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Skills</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;1,9..144,400&family=Figtree:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="grain" aria-hidden="true"></div>

  <header class="header">
    <div class="header-inner">
      <a href="/" class="brand">Agent Skills</a>
      <a href="https://github.com/arcturus/agent-skills-catalog" class="header-gh" target="_blank" rel="noopener" aria-label="GitHub">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>
      </a>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title">Agent Skills</h1>
        <p class="hero-count" id="skill-count">0 skills in catalog</p>
      </div>
      <div class="hero-controls">
        <div class="search-wrap">
          <label for="search" class="sr-only">Search skills</label>
          <input type="search" id="search" class="search-input" placeholder="Search…" autocomplete="off" />
        </div>
        <div class="filters" id="filters" role="tablist">
          <button type="button" class="filter-btn active" data-category="all">All</button>
          <button type="button" class="filter-btn" data-category="document">Document</button>
          <button type="button" class="filter-btn" data-category="development">Development</button>
          <button type="button" class="filter-btn" data-category="business">Business</button>
          <button type="button" class="filter-btn" data-category="creative">Creative</button>
        </div>
      </div>
    </section>

    <section class="skills-section">
      <div class="skills-grid" id="skills-grid" role="list">
        <!-- cards injected by JS -->
      </div>
      <p class="empty-state" id="empty-state" hidden>No skills match your search. Try a different query or category.</p>
      <p class="loading-state" id="loading-state">Loading skills…</p>
      <p class="error-state" id="error-state" hidden></p>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <p class="footer-credit">Collected from</p>
      <ul class="source-repos" id="source-repos" aria-label="GitHub repositories">
        <!-- repo links injected by JS -->
      </ul>
    </div>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
